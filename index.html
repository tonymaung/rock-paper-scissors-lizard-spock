<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor, Lizard, and Spock</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon " sizes="180x180 " href="assets/favicon/apple-icon-180x180.png" />
    <link rel="icon " type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png" />
    <link rel="icon " type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon " type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png" />
    <link rel="icon " type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest " href="assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png" />
    <meta name="theme-color " content="#ffffff " />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <!-- Container -->
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissor Lizard Spock</h1>
        </div>
        <!-- Player Container -->
        <div class="player-container" id="player">
            <h2>
                You ---
                <span id="playerScore">0</span>
                <span id="playerChoice" class="choice"> </span>
            </h2>
            <i class="far fa-hand-rock" title="Rock" id="player-rock" onClick="select('rock')"></i>
            <i class="far fa-hand-paper" title="paper" id="player-paper" onClick="select('paper')"></i>
            <i class="far fa-hand-scissors" title="scissor" id="player-scissors" onClick="select('scissors')"></i>
            <i class="far fa-hand-lizard" title="lizard" id="player-lizard" onClick="select('lizard')"></i>
            <i class="far fa-hand-spock" title="spock" id="player-spock" onClick="select('spock')"></i>
        </div>
        <!-- computer Container -->
        <div class="player-container" id="computer">
            <h2>
                AI ---
                <span id="computerScore">0</span>
                <span id="computerChoice" class="choice"> </span>
            </h2>
            <i class="far fa-hand-rock" title="Rock" id="computer-rock"></i>
            <i class="far fa-hand-paper" title="paper" id="computer-paper"></i>
            <i class="far fa-hand-scissors" title="scissor" id="computer-scissors"></i>
            <i class="far fa-hand-lizard" title="lizard" id="computer-lizard"></i>
            <i class="far fa-hand-spock" title="spock" id="computer-spock"></i>
        </div>
        <!-- Reset Icon -->
        <i class="fas fa-sync-alt reset-icon" title="Reset" onClick="resetAll()"></i>
        <!-- result container -->
        <div class="result-container">
            <h3 class="result-text" id="result-text"></h3>
        </div>
    </div>
    <!-- Script Src -->
    <script src="app.js "></script>
</body>

</html>
